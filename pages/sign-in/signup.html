<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.png">

    <title>Signup | HealthDex</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-5 font-weight-normal">HealthDex</h1>
      <h3 class="h6 mb-4 font-weight-normal">Create a new account</h3>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required>
      <label for="inputLastName" class="sr-only">Last Name</label>
      <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
      <label for="inputCompany" class="sr-only">Company</label>
      <input type="text" id="inputCompany" class="form-control" placeholder="Company" required>
      <label for="inputRole" class="sr-only">Role</label>
      <input type="text" id="inputRole" class="form-control" placeholder="Role" required>

      <a href="signin.html" class="mt-3 btn btn-md btn-primary btn-block" role="button" aria-pressed="true">Sign up</a>

      <p class="mt-5 mb-5">
        <small>Already have a HealthDex account? 
          <a href="signin.html">Log in</a>
        </small>
      </p>
    </form>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.png">

    <title>Login | HealthDex</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-5 font-weight-normal">HealthDex</h1>
      <h3 class="h6 mb-4 font-weight-normal">Log in to your account</h3>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <a href="../dashboard/dashboard.html" class="mt-3 btn btn-md btn-primary btn-block" role="button" aria-pressed="true">Continue</a>

      <p class="mt-5 mb-5"><small>Can't log in?</small></p>
      <a href="signup.html" class="mb-2"><small>Sign up for an account</small></a>
      <p class="mt-2 mb-3"><small>Privacy Policy</small></p>
    </form>
  </body>
</html>
